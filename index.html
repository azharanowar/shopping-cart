<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Shopping Cart</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <section class="container my-5">
        <div class="bg-light py-5 px-5 rounded-3">
            <h2 class="text-center fs-1 fw-bold">Shopping Cart</h2>

            <div class="shopping-cart-products" id="shoppingCartProducts">
                <div class="row justify-content-between align-items-center bg-white shadow-sm rounded-2 py-4 px-3 px-md-4 mt-4">
                    <div class="col-md-6 pb-3 pb-md-0">
                        <div class="row align-items-center">
                            <div class="col-3">
                                <img src="assets/images/product-1.png" class="img-fluid" alt="Product Image">
                            </div>
                            <div class="col-9">
                                <h5 class="fs-5">iPhone 11 128GB Black</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="row justify-content-around align-items-center">
                            <div class="col-5">
                                <div class="input-group">
                                    <button class="btn" type="button" id="productOneQuantityDecrease"><i class="fas fa-minus"></i></button>
                                    <input type="number" class="form-control fw-bold bg-light border-0 rounded-2 py-2" min="0" value="1" id="productOneQuantityNumber">
                                    <button class="btn" type="button" id="productOneQuantityIncrease"><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="col-4">
                                <h5 class="fs-5 fw-bold" id="">$1250</h5>
                            </div>
                            <div class="col-3">
                                <span class="remove-items" id=""><i class="fa-solid fa-circle-xmark fa-2xl"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row justify-content-between align-items-center bg-white shadow-sm rounded-2 py-4 px-3 px-md-4 mt-4">
                    <div class="col-md-6 pb-3 pb-md-0">
                        <div class="row align-items-center">
                            <div class="col-3">
                                <img src="assets/images/product-2.png" class="img-fluid" alt="Product Image">
                            </div>
                            <div class="col-9">
                                <h5 class="fs-5">iPhone 11 Silicone Case - Black</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="row justify-content-around align-items-center">
                            <div class="col-5">
                                <div class="input-group">
                                    <button class="btn" type="button" id=""><i class="fas fa-minus"></i></button>
                                    <input type="number" class="form-control fw-bold bg-light border-0 rounded-2 py-2" min="0" value="1" id="">
                                    <button class="btn" type="button" id=""><i class="fas fa-plus"></i></button>
                                </div>
                            </div>
                            <div class="col-4">
                                <h5 class="fs-5 fw-bold" id="">$50</h5>
                            </div>
                            <div class="col-3">
                                <span class="remove-items" id=""><i class="fa-solid fa-circle-xmark fa-2xl"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-5">

            <div class="row justify-content-between align-items-center bg-white shadow-sm rounded-2 py-5 px-3 px-md-5 mt-4">
                <div class="col-md-12 text-end">
                    <h5 class="d-flex justify-content-between">
                        <span>Subtotal: </span>
                        <span>$1300</span>
                    </h5>
                    <h5 class="d-flex justify-content-between">
                        <span>Tax: </span>
                        <span>$0</span>
                    </h5>
                    <h5 class="d-flex justify-content-between">
                        <span>Total: </span>
                        <span>= <span>$1300</span></span>
                    </h5>
                    <button type="button" class="btn btn-success mt-3 py-2 px-4 fw-semibold text-uppercase rounded-1">Check Out</button>
                </div>
            </div>

            
        </div>   
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/cdf319e764.js" crossorigin="anonymous"></script>
<script src="assets/js/shopping-cart.js"></script>
</body>
</html>
